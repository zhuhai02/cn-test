server:
  port: 8081
spring:
  application:
  name: tlq-cn-demo


tlqcn:
  enable-perf-sync-test: false
  enable-perf-async-test: false
  client:
    service-url: tlqcn://10.10.22.166:31176
    service-http-url: http://10.10.22.166:30431
    authentication:
      enabled: false
      token:
    failover-config:
      primary-url: pulsar://10.10.22.174:6650
      secondary-url: pulsar://10.10.22.174:6650
      delay: 30
      switch-back-delay: 60
      check-interval: 2000
      check-topic: "persistent://public/default/check_topic"
  function-test-config:
    enabled: true
    topic: "persistent://public/default/topic1"
    public-key-path: gm_-public-key.pem
    private-key-path: gm_-private-key.pem
    enabled-sync-send-test: false
    enabled-async--send-test: false
    enabled-subscribe-type-test: false
    enabled-message-filter-test: false
    enabled-message-seek-test: false
    enabled-broadcast-consume-test: false
    enabled-message-ttl-test: false
    enabled-dead-letter-queue-test: false
    enabled-consumer-retry-test: false
    enabled-delay-message-test: false
    enabled-scheduled-message-test: false
    enabled-message-order-test: false
    enabled-gm-message-test: true
    enabled-gm-tls-test: false
    enabled-message-priority-test: false
  perf-param-configs:
    enabled: false
    topic: "persistent://public/default/perf_topic"
    batching-max-publish-delay: 10
    batching-max-messages: 1000
    # 每一个测试用例执行的时间
    test-time-per-case: 600_000
    # 性能日志记录时间间隔
    log-interval: 10_000
    # 每一个测试用例之间的间隔
    case-interval: 60_000
    # 测试完毕，关闭生产者和消费者的时间
    close-time: 120_000
    cron: 0 32 16 26 5 ?
  perf-case-configs:
    - producer-num: 1
      consumer-num: 1
      topic-partition-num: 1
      msg-size: 1024
      per-producer-thread-num: 1
      consume-after-send: false
      sync-ack: false
    - producer-num: 1
      consumer-num: 1
      topic-partition-num: 100
      msg-size: 1024
      per-producer-thread-num: 1
    - producer-num: 1
      consumer-num: 1
      topic-partition-num: 1
      msg-size: 1024
      per-producer-thread-num: 8
    - producer-num: 1
      consumer-num: 1
      topic-partition-num: 100
      msg-size: 1024
      per-producer-thread-num: 8
    - producer-num: 8
      consumer-num: 8
      topic-partition-num: 1
      msg-size: 1024
      per-producer-thread-num: 1
    - producer-num: 8
      consumer-num: 8
      topic-partition-num: 100
      msg-size: 1024
      per-producer-thread-num: 1
    - producer-num: 8
      consumer-num: 8
      topic-partition-num: 1
      msg-size: 1024
      per-producer-thread-num: 8
    - producer-num: 8
      consumer-num: 8
      topic-partition-num: 100
      msg-size: 1024
      per-producer-thread-num: 8

    - producer-num: 1
      consumer-num: 1
      topic-partition-num: 1
      msg-size: 4096
      per-producer-thread-num: 1
    - producer-num: 1
      consumer-num: 1
      topic-partition-num: 100
      msg-size: 4096
      per-producer-thread-num: 1
    - producer-num: 1
      consumer-num: 1
      topic-partition-num: 1
      msg-size: 4096
      per-producer-thread-num: 8
    - producer-num: 1
      consumer-num: 1
      topic-partition-num: 100
      msg-size: 4096
      per-producer-thread-num: 8
    - producer-num: 8
